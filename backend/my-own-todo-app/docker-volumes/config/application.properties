quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Length,ETag
quarkus.http.cors.access-control-allow-credentials=true
# Serve static resources from META-INF/resources
quarkus.http.static-resources.index-page=index.html
db.nitrite.user=user
db.nitrite.password=password
db.nitrite.file=/deployments/db/todo.db
